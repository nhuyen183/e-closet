
<ion-content [fullscreen]="true">
  <ion-fab vertical="start" horizontal="end" slot="fixed" >
  <ion-button  color ="success" style="width: 15vw; height: 10vw; font-size: 2.5em;" color="warning" (click)="move()"> More </ion-button>
  </ion-fab>
  <ion-fab vertical="center" horizontal="center" slot="fixed" >
    <ion-button color ="success" style="width: 15vw; height: 10vw; font-size: 2.5em;" color="warning" (click)="open()"> Open </ion-button>
  </ion-fab>
</ion-content>
